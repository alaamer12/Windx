name: Tests with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: windx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install dev dependencies
        run: |
          echo "ðŸ“¦ Installing enhanced pytest plugins..."
          uv sync --dev
          uv add --dev pytest-sugar pytest-clarity pytest-instafail pytest-emoji pytest-icdiff

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Enable LTREE extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d windx_test -c "CREATE EXTENSION IF NOT EXISTS ltree;"

      - name: Create .env.test for CI
        run: |
          cat > .env.test << EOF
          # Application
          APP_NAME="Backend API Test"
          APP_VERSION="1.0.0"
          DEBUG=True
          API_V1_PREFIX="/api/v1"

          # Database Configuration - Local PostgreSQL for CI
          DATABASE_PROVIDER=postgresql
          DATABASE_CONNECTION_MODE=direct
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          DATABASE_USER=postgres
          DATABASE_PASSWORD=postgres
          DATABASE_NAME=windx_test
          DATABASE_POOL_SIZE=5
          DATABASE_MAX_OVERFLOW=5
          DATABASE_POOL_PRE_PING=True
          DATABASE_ECHO=False
          DATABASE_DISABLE_POOLER_WARNING=True

          # Security - Test keys
          SECRET_KEY="test-secret-key-for-testing-only-min-32-characters-long"
          ALGORITHM="HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES=30

          # CORS - Allow all for testing
          BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8000","http://127.0.0.1:3000","http://127.0.0.1:8000"]

          # Cache (Redis) - Disabled for tests
          CACHE_ENABLED=False
          CACHE_REDIS_HOST=localhost
          CACHE_REDIS_PORT=6379
          CACHE_REDIS_PASSWORD=
          CACHE_REDIS_DB=2
          CACHE_PREFIX=testapi:cache
          CACHE_DEFAULT_TTL=300

          # Rate Limiter (Redis) - Disabled for tests
          LIMITER_ENABLED=False
          LIMITER_REDIS_HOST=localhost
          LIMITER_REDIS_PORT=6379
          LIMITER_REDIS_PASSWORD=
          LIMITER_REDIS_DB=3
          LIMITER_PREFIX=testapi:limiter
          LIMITER_DEFAULT_TIMES=1000
          LIMITER_DEFAULT_SECONDS=60

          # Test User Credentials
          TEST_ADMIN_USERNAME=test_admin
          TEST_ADMIN_EMAIL=test_admin@example.com
          TEST_ADMIN_PASSWORD=AdminPassword123!
          TEST_USER_USERNAME=test_user
          TEST_USER_EMAIL=test_user@example.com
          TEST_USER_PASSWORD=UserPassword123!
          EOF

          echo "âœ… .env.test created successfully for CI"

      - name: Run tests with coverage (excluding E2E and Redis tests)
        run: |
          echo "ðŸ§ª Running tests with enhanced error reporting..."
          uv run pytest tests/ \
            --tb=short \
            --maxfail=5 \
            --instafail \
            --emoji \
            --sugar \
            --clarity \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=80 \
            --junit-xml=test-results.xml \
            -m "not e2e and not redis" \
            -q \
            --disable-warnings \
            || echo "âŒ Tests failed - check output above for details"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        if: success()
        run: |
          COVERAGE=$(uv run pytest tests/ -m "not e2e" --cov=app --cov-report=term | grep "TOTAL" | awk '{print $4}')
          echo "Coverage: $COVERAGE"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Parse test results and show failures only
        if: always()
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f test-results.xml ]; then
            # Extract failed tests from JUnit XML
            FAILED_TESTS=$(python3 -c "
            import xml.etree.ElementTree as ET
            import sys
            try:
                tree = ET.parse('test-results.xml')
                root = tree.getroot()
                failures = []
                errors = []
                
                for testcase in root.findall('.//testcase'):
                    failure = testcase.find('failure')
                    error = testcase.find('error')
                    
                    if failure is not None:
                        failures.append({
                            'name': testcase.get('name'),
                            'classname': testcase.get('classname'),
                            'message': failure.get('message', '').split('\n')[0][:100]
                        })
                    elif error is not None:
                        errors.append({
                            'name': testcase.get('name'),
                            'classname': testcase.get('classname'),
                            'message': error.get('message', '').split('\n')[0][:100]
                        })
                
                if failures or errors:
                    print('### âŒ Failed Tests')
                    for f in failures:
                        print(f'- **{f[\"classname\"]}::{f[\"name\"]}**')
                        print(f'  \`{f[\"message\"]}\`')
                    for e in errors:
                        print(f'- **{e[\"classname\"]}::{e[\"name\"]}** (ERROR)')
                        print(f'  \`{e[\"message\"]}\`')
                else:
                    print('### âœ… All tests passed!')
                    
            except Exception as e:
                print(f'Could not parse test results: {e}')
            " >> $GITHUB_STEP_SUMMARY)
          fi
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage:** ${{ env.COVERAGE }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Tip:** Use \`pytest --lf\` to run only failed tests locally" >> $GITHUB_STEP_SUMMARY
          fi
