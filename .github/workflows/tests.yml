name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install dev dependencies
        run: uv sync --dev

      - name: Create .env.test from example
        run: |
          # Copy the example file
          cp .env.test.example .env.test

          # Replace placeholders with actual secrets from GitHub
          sed -i "s|DATABASE_HOST=.*|DATABASE_HOST=${{ secrets.WINDX_TEST_DATABASE_HOST }}|g" .env.test
          sed -i "s|DATABASE_PASSWORD=.*|DATABASE_PASSWORD=${{ secrets.WINDX_TEST_DATABASE_PASSWORD }}|g" .env.test
          sed -i "s|SUPABASE_URL=.*|SUPABASE_URL=${{ secrets.WINDX_TEST_SUPABASE_URL }}|g" .env.test
          sed -i "s|SUPABASE_ANON_KEY=.*|SUPABASE_ANON_KEY=${{ secrets.WINDX_TEST_SUPABASE_ANON_KEY }}|g" .env.test

          # (Optional) if your example file uses different placeholder names like `SUPABASE_DB_PASSWORD`
          sed -i "s|SUPABASE_DB_PASSWORD=.*|SUPABASE_DB_PASSWORD=${{ secrets.WINDX_TEST_DATABASE_PASSWORD }}|g" .env.test

          # Verify the file was created
          echo "✅ .env.test created successfully"
      

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Test Summary
        if: success()
        run: |
          echo "## ✅ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          
      - name: Test Failed
        if: failure()
        run: |
          echo "## ❌ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          exit 1
