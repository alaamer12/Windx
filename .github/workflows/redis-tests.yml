name: Redis Tests (Cache & Rate Limiting)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  redis-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: windx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
        continue-on-error: true
        id: setup-uv

      - name: Install uv manually (fallback)
        if: steps.setup-uv.outcome == 'failure'
        run: |
          echo "Action failed, installing uv manually..."
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify uv installation
        run: |
          uv --version
          echo "âœ… uv is ready"

      - name: Install dependencies
        run: uv sync

      - name: Install dev dependencies
        run: |
          echo "ðŸ“¦ Installing enhanced pytest plugins..."
          uv sync --dev
          uv add --dev pytest-sugar pytest-clarity pytest-instafail pytest-emoji pytest-icdiff

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Enable LTREE extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d windx_test -c "CREATE EXTENSION IF NOT EXISTS ltree;"

      - name: Create .env.test for CI with Redis enabled
        run: |
          cat > .env.test << EOF
          # Application
          APP_NAME="Backend API Test"
          APP_VERSION="1.0.0"
          DEBUG=True
          API_V1_PREFIX="/api/v1"

          # Database Configuration - Local PostgreSQL for CI
          DATABASE_PROVIDER=postgresql
          DATABASE_CONNECTION_MODE=direct
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          DATABASE_USER=postgres
          DATABASE_PASSWORD=postgres
          DATABASE_NAME=windx_test
          DATABASE_POOL_SIZE=5
          DATABASE_MAX_OVERFLOW=5
          DATABASE_POOL_PRE_PING=True
          DATABASE_ECHO=False
          DATABASE_DISABLE_POOLER_WARNING=True

          # Security - Test keys
          SECRET_KEY="test-secret-key-for-testing-only-min-32-characters-long"
          ALGORITHM="HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES=30

          # CORS - Allow all for testing
          BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8000","http://127.0.0.1:3000","http://127.0.0.1:8000"]

          # Cache (Redis) - ENABLED for Redis tests
          CACHE_ENABLED=True
          CACHE_REDIS_HOST=localhost
          CACHE_REDIS_PORT=6379
          CACHE_REDIS_PASSWORD=
          CACHE_REDIS_DB=2
          CACHE_PREFIX=testapi:cache
          CACHE_DEFAULT_TTL=300

          # Rate Limiter (Redis) - ENABLED for Redis tests
          LIMITER_ENABLED=True
          LIMITER_REDIS_HOST=localhost
          LIMITER_REDIS_PORT=6379
          LIMITER_REDIS_PASSWORD=
          LIMITER_REDIS_DB=3
          LIMITER_PREFIX=testapi:limiter
          LIMITER_DEFAULT_TIMES=1000
          LIMITER_DEFAULT_SECONDS=60

          # Test User Credentials
          TEST_ADMIN_USERNAME=test_admin
          TEST_ADMIN_EMAIL=test_admin@example.com
          TEST_ADMIN_PASSWORD=AdminPassword123!
          TEST_USER_USERNAME=test_user
          TEST_USER_EMAIL=test_user@example.com
          TEST_USER_PASSWORD=UserPassword123!
          EOF

          echo "âœ… .env.test created successfully for CI with Redis enabled"

      - name: Verify Redis connection
        run: |
          echo "Testing Redis connection..."
          uv run python -c "
          import redis.asyncio as redis
          import asyncio
          
          async def check():
              client = redis.Redis(host='localhost', port=6379)
              result = await client.ping()
              await client.close()
              return result
          
          result = asyncio.run(check())
          print(f'Redis ping: {result}')
          assert result == True, 'Redis is not responding'
          "
          echo "âœ… Redis is ready!"

      - name: Run Redis-dependent tests (Cache & Rate Limiting)
        run: |
          echo "ðŸ”´ Running Redis tests with enhanced error reporting..."
          uv run pytest tests/ \
            --tb=short \
            --maxfail=3 \
            --instafail \
            --emoji \
            --sugar \
            --clarity \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --junit-xml=redis-results.xml \
            -m redis \
            -q \
            --disable-warnings \
            || echo "âŒ Redis tests failed - check output above for details"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: redis-tests
          name: codecov-redis
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Parse Redis test results and show failures only
        if: always()
        run: |
          echo "## ðŸ”´ Redis Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f redis-results.xml ]; then
            # Extract failed Redis tests from JUnit XML
            python3 -c "
            import xml.etree.ElementTree as ET
            import sys
            try:
                tree = ET.parse('redis-results.xml')
                root = tree.getroot()
                failures = []
                errors = []
                
                for testcase in root.findall('.//testcase'):
                    failure = testcase.find('failure')
                    error = testcase.find('error')
                    
                    if failure is not None:
                        failures.append({
                            'name': testcase.get('name'),
                            'classname': testcase.get('classname'),
                            'message': failure.get('message', '').split('\n')[0][:120]
                        })
                    elif error is not None:
                        errors.append({
                            'name': testcase.get('name'),
                            'classname': testcase.get('classname'),
                            'message': error.get('message', '').split('\n')[0][:120]
                        })
                
                if failures or errors:
                    print('### âŒ Failed Redis Tests')
                    for f in failures:
                        print(f'- **{f[\"name\"]}**')
                        print(f'  \`{f[\"message\"]}\`')
                    for e in errors:
                        print(f'- **{e[\"name\"]}** (ERROR)')
                        print(f'  \`{e[\"message\"]}\`')
                    print('')
                    print('**Common Redis Issues:**')
                    print('- Redis service not available')
                    print('- Connection timeout or refused')
                    print('- Cache/Limiter configuration mismatch')
                    print('- Redis memory/performance issues')
                else:
                    print('### âœ… All Redis tests passed!')
                    print('**Tests Verified:**')
                    print('- Cache health checks âœ“')
                    print('- Rate limiter functionality âœ“')
                    print('- Connection handling âœ“')
                    print('- Performance benchmarks âœ“')
                    
            except Exception as e:
                print(f'Could not parse Redis results: {e}')
            " >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ job.status }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Debug Tips:**" >> $GITHUB_STEP_SUMMARY
            echo "- Check Redis service status: \`docker ps\` or \`redis-cli ping\`" >> $GITHUB_STEP_SUMMARY
            echo "- Verify Redis config in .env.test" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`pytest -m redis -v\` locally with Redis running" >> $GITHUB_STEP_SUMMARY
          fi
