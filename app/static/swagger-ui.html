<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindX API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
    <link rel="icon" type="image/png" href="https://fastapi.tiangolo.com/img/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #fafafa;
        }
        
        .topbar {
            display: none;
        }
        
        .header {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 24px 32px;
        }
        
        .header-content {
            max-width: 1460px;
            margin: 0 auto;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-title h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }
        
        .header-title .icon {
            font-size: 28px;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border-color: #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .features {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 13px;
            color: #374151;
        }
        
        .feature-icon {
            font-size: 16px;
        }
        
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
            padding: 0 32px;
        }
        
        .swagger-ui .info {
            margin: 24px 0;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }
            
            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .nav-buttons {
                width: 100%;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            #swagger-ui {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="header-title">
                    <span class="icon">ü™ü</span>
                    <h1>WindX Product Configurator API</h1>
                </div>
                <div class="nav-buttons">
                    <a href="/api/v1/admin/dashboard" class="btn btn-primary">
                        <span>üè†</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="/redoc" class="btn btn-secondary">
                        <span>üìñ</span>
                        <span>ReDoc</span>
                    </a>
                    <a href="/health" class="btn btn-secondary">
                        <span>‚ù§Ô∏è</span>
                        <span>Health</span>
                    </a>
                </div>
            </div>
            
            <div class="header-subtitle">
                Automated product configurator for custom manufacturing with real-time pricing and order management
            </div>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">üé®</span>
                    <span>Dynamic Configuration</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üí∞</span>
                    <span>Real-time Pricing</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üìã</span>
                    <span>Templates</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üìÑ</span>
                    <span>Quotes</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üì¶</span>
                    <span>Orders</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            window.ui = SwaggerUIBundle({
                url: '/openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                persistAuthorization: true,
                displayOperationId: false,
                displayRequestDuration: true,
                filter: true,
                tryItOutEnabled: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                }
            });
        };
    </script>
</body>
</html>
